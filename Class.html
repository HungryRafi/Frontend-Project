	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" integrity="sha512-ahmSZKApTDNd3gVuqL5TQ3MBTj8tL5p2tYV05Xxzcfu6/ecvt1A0j6tfudSGBVuteSoTRMqMljbfdU0g2eDNUA==" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js" integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA==" crossorigin="anonymous"></script>
	<script src="js/jquery.counterup.min.js"></script>

	<script>
		$('.grid1').masonry({
			itemSelector:'.grid-item1',
			columnWidth:'.grid-sizer1',
			percentPosition: true
		});
		//img loaded
		var $grid = $('.grid').isotope({
			itemSelector:'.grid-item',
			percentPosition: true,
			masonry:{
				columnWidth:10
			}
		});
		$grid.imagesLoaded().progress(function(){
			$grid.isotope('layout');
		});
		// easy pie chart
		$('.chart').easyPieChart({
			easing: 'easeOutBounce',
			onStep: function(from,to,percent){
				$(this.el).find('.percent').text(Math.round(percent));
			}
		});
		var chart = window.chart=$('.chart').data('easyPieChart')
		$('.update').on('click', function(){
			chart.update(Math.random()*100);
		});
		
		// typed js
		var typed = new Typed('.typed',{
			strings:["Anik", "a Web Developer"],
			typeSpeed: 100,
			loop: true,
			backDelay: 3000,
		});

		// counter
		$('.counter').counterUp({
    		delay: 10,
   			time: 1000
		});
	</script>
